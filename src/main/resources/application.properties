spring.application.name=backend
# Configuración de la Base de Datos
spring.datasource.url=jdbc:mysql://localhost:3306/taller_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root

# Configuración de JPA / Hibernate (El traductor mágico)
# "update" crea las tablas automáticamente si no existen
spring.jpa.hibernate.ddl-auto=update
# Muestra en la consola las consultas SQL que hace Java (muy útil para aprender)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true